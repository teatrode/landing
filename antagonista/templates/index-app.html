<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>

    <!-- META -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <meta name="description" content="...">
    <meta name="keywords" content="...">

    <!-- FACEBOK & TWITTER INTEGRACION -->
    <meta property="og:title" content=""/>
    <meta property="og:image" content=""/>
    <meta property="og:url" content=""/>
    <meta property="og:site_name" content=""/>
    <meta property="og:description" content=""/>
    <meta name="twitter:title" content="" />
    <meta name="twitter:image" content="" />
    <meta name="twitter:url" content="" />
    <meta name="twitter:card" content="" />

    <!-- TITLE -->
    <title>
        Antagonista
    </title>

    <!-- FAVICONS -->
    <link rel="shortcut icon" href="{% static '/images/favicon.png' %}">
    
    <!-- ANIMATE -->
    <link rel="stylesheet" type="text/css" href="{% static '/static/css/animate.css' %}">
    <!-- ICOMOON ICON FONTS-->
    <link rel="stylesheet" href="{% static '/static/css/icomoon.css' %}">
    
    <!-- FLEXSLIDER  -->
    <link rel="stylesheet" href="{% static '/static/css/flexslider.css' %}">

    <!-- OWL CAROUSEL -->
    <link rel="stylesheet" href="{% static '/static/css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static '/static/css/owl.theme.default.min.css' %}">

    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,300i,400,400i,500,500i%7COpen+Sans:300,300i,400,400i,600,600i,700,700i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata:400,700" rel="stylesheet">


    <!-- BOOTSTRAP  -->
    <link rel="stylesheet" href="{% static '/static/css/bootstrap.css' %}">

    <link rel="stylesheet" href="{% static '/static/css/style.css' %}">

    {% block style %}
    {% endblock %}

</head>

<body>

    <div class="app-content">
        <!-- migas de pan -->
        <div class="content-wrapper">
            <div class="content-body">
                {% block content %}
                {% include 'partials/burger-menu.html' %}
                {% endblock %}
            </div>
        </div>
    </div>


    <!-- JQUERY -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    
    <!-- JQUERY EASING -->
    <script src="{% static 'js/jquery.easing.1.3.js' %}"></script>
    
    <!-- BOOTSTRAP -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    
    <!-- WAYPOINTS -->
    <script src="{% static 'js/jquery.waypoints.min.js' %}"></script>
    
    <!-- FLEXSLIDER -->
    <script src="{% static 'js/jquery.flexslider-min.js' %}"></script>
    
    <!-- COUNTERS -->
    <script src="{% static 'js/jquery.countTo.js' %}"></script>
    
    <!-- OWL CAROUSEL -->
    <script src="{% static 'js/owl.carousel.min.js' %}"></script>

    <!-- MAIN JS (DO NOT REMOVE) -->
    <script src="{% static 'js/main.js' %}"></script>

   
    <!-- BOOSTRAP -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

    <!-- MODERNIZR -->
    <script src="{% static 'js/modernizr-2.6.2.min.js' %}"></script>


    

    {% block script %}
    {% endblock %}
    {% include 'partials/bottom-bar.html' %}
</body>

</html>

<div class="section-breadcrumb">
  <!-- begin: breadcrumb -->
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      {{title}}
    </li>
    <li class="breadcrumb-item">
      <a href={{ href }}>{{subtitle}}</a>
    </li>
    {% for item in name %}
    <li class="breadcrumb-item active">
      <strong>{{item}}</strong>
    </li>
    {% endfor %}
  </ol>
  <!-- end: breadcrumb -->
</div>

<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>

    <!-- META -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <meta name="description" content="...">
    <meta name="keywords" content="...">

    <!-- FACEBOK & TWITTER INTEGRACION -->
    <meta property="og:title" content=""/>
    <meta property="og:image" content=""/>
    <meta property="og:url" content=""/>
    <meta property="og:site_name" content=""/>
    <meta property="og:description" content=""/>
    <meta name="twitter:title" content="" />
    <meta name="twitter:image" content="" />
    <meta name="twitter:url" content="" />
    <meta name="twitter:card" content="" />

    <!-- TITLE -->
    <title>
        Antagonista
    </title>

    <!-- FAVICONS -->
    <link rel="shortcut icon" href="{% static '/images/favicon.png' %}">

    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,300i,400,400i,500,500i%7COpen+Sans:300,300i,400,400i,600,600i,700,700i" rel="stylesheet">

    <!-- FONT AWESOME -->
    <!-- <link rel="stylesheet" type="text/css" href="{% static 'app-assets/fonts/font-awesome/css/font-awesome.min.css' %}"> -->

    <!-- TOASTER -->
    <!-- <link href="{% static 'assets2/css/toastr/toastr.css' %}" rel="stylesheet"> -->

    <!-- DEFAULT CSS -->
    <link rel="stylesheet" href="{% static '/static/css/default.css' %}">
    <link rel="stylesheet" href="{% static '/static/css/layout.css' %}">
    <link rel="stylesheet" href="{% static '/static/css/media-queries.css' %}">
    <link rel="stylesheet" href="{% static '/static/css/fondo.css' %}">

    <!-- BOOTSTRAP  -->


    {% block style %}
    {% endblock %}

</head>

<body>

    <div class="app-content content container">
        <!-- migas de pan -->
        <div class="content-wrapper">
            <div class="content-body">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>

    <!-- DEAFULT VENDORS -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/jquery-1.10.2.min.js"><\/script>')</script>
    <script src="{% static 'js/jquery-migrate-1.2.1.min.js' %}"></script>

    <script src="http://maps.google.com/maps/api/js?sensor=true" type="text/javascript"></script>
    <script src="{% static 'js/gmaps.js' %}"></script>
    <script src="{% static 'js/waypoints.js' %}"></script>
    <script src="{% static 'js/jquery.countdown.js' %}"></script>
    <script src="{% static 'js/jquery.placeholder.js' %}"></script>
    <script src="{% static 'js/backstretch.js' %}"></script>
    <script src="{% static 'js/init.js' %}"></script>
    <!-- BOOSTRAP -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

    {% block script %}
    {% endblock %}

</body>

</html>

<!DOCTYPE html>
{% load staticfiles %}
<!--[if lt IE 8 ]><html class="no-js ie ie7" lang="en"> <![endif]-->
<!--[if IE 8 ]><html class="no-js ie ie8" lang="en"> <![endif]-->
<!--[if (gte IE 8)|!(IE)]><!--><html class="no-js" lang="en"> <!--<![endif]-->
<head>

   <!--- Basic Page Needs
   ================================================== -->
  <meta charset="utf-8">
	<title>Antagonista</title>
	<meta name="description" content="">
	<meta name="author" content="">

   <!-- Mobile Specific Metas
   ================================================== -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<!-- CSS
    ================================================== -->
    <link rel="stylesheet" href="{% static 'css/default.css' %}">
    <link rel="stylesheet" href="{% static 'css/layout.css' %}">
    <link rel="stylesheet" href="{% static 'css/media-queries.css' %}">
    <link rel="stylesheet" href="{% static 'css/fondo.css' %}">

    <!-- Script
   ================================================== -->
	<script src="{% static 'js/modernizr.js' %}"></script>


   <!-- Favicons
	================================================== -->
	<link rel="shortcut icon" href="{% static '/images/favicon.png' %}" >

</head>

<body>

	 <div id="preloader">      
      <div id="status">
         <img src="{% static 'images/preloader.gif' %}" height="64" width="64" alt="">
      </div>
    </div> 

    <div class="video-bg">
        <video class="fade-in-video" autoplay loop muted playsinline>
            <source src="{% static 'images/final.mp4' %}" type="video/mp4">
        </video>
     </div>
    <div class="video-overlay">
      <div id="logo-inicio">
        <a href="{% url 'web:inicio' %}" >
            <img src="{% static 'images/logo.png' %}" alt="Antagonista">
        </a>
      </div>
    </div>
    <div class="callout-inner">
    </div>

   <!-- Java Script
   ================================================== -->
   <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
   <script>window.jQuery || document.write('<script src="js/jquery-1.10.2.min.js"><\/script>')</script>
   <script src="{% static 'js/jquery-migrate-1.2.1.min.js' %}"></script>

   <script src="http://maps.google.com/maps/api/js?sensor=true" type="text/javascript"></script>
   <script src="{% static 'js/gmaps.js' %}"></script>
   <script src="{% static 'js/waypoints.js' %}"></script>
   <script src="{% static 'js/jquery.countdown.js' %}"></script>
   <script src="{% static 'js/jquery.placeholder.js' %}"></script>
   <script src="{% static 'js/backstretch.js' %}"></script>
   <script src="{% static 'js/init.js' %}"></script>
<!-- Bootstrap -->
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
 
</body>

</html>
